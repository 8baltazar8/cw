name: build and deploy memeinator code2

on:
  push:
    branches: ["master"]

jobs:
  memeinator_build:
    env:
      IMAGGA_KEY: ${{secrets.IMAGGA_KEY}}
      IMAGGA_SECRET: ${{secrets.IMAGGA_SECRET}}
      DB_HOST: ${{secrets.DB_HOST}}
      DB_NAME: ${{secrets.DB_NAME}}
      DB_USER: ${{secrets.DB_USER}}
      DB_PASS: ${{secrets.DB_PASS}}
      DB_PORT: ${{secrets.DB_PORT}}
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{secrets.DB_PASS}}
          POSTGRES_USER: ${{secrets.DB_USER}}
          POSTGRES_DB: ${{secrets.DB_NAME}}
          POSTGRES_HOST: ${{secrets.DB_HOST}}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    runs-on: ubuntu-latest
    steps:
      - name: pulling git repository
        uses: actions/checkout@v3
      - name: install Python 3.10.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.11"
      - name: upgrade pip
        run: python -m pip install --upgrade pip
      - name: requirements
        run: pip install -r requirements.txt
      - name: pytest
        run: |
          alembic upgrade ab0fc233c89f
          pip install pytest
          pytest
      # - name: Login to Docker Hub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_HUB_USERNAME }}
      #     password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v2

      # - name: Build and push
      #   uses: docker/build-push-action@v4
      #   with:
      #     context: .
      #     file: ./Dockerfile
      #     push: true
      #     tags: ${{ secrets.DOCKER_HUB_USERNAME }}/memeinator-api:latest
      # - name: Image digest
      #   run: echo ${{ steps.docker_build.outputs.digest }}
  memeinator_deploy:
    runs-on: ubuntu-latest
    needs: [memeinator_build]
    steps:
      - name: pulling git repository
        uses: actions/checkout@v3
      - name: deploy to heroku
        uses: akhileshns/heroku-deploy@v3.12.14 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{ HEROKU_APP_NAME }}
          heroku_email: "${{ HEROKU_EMAIL }}
